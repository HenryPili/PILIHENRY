{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon (1).ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Afacad Flux' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>

    {% if request.path != '/signup/' %}  {# Hide navbar if on signup page #}
    <header>
        <nav class="navbar">
            <div class="navcontainer1">
                <img src="{% static 'images/glitch.png' %}" alt="">
            </div>

            <div class="navcontainer2">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/GarbageSchedule/">GarbageSchedule</a></li>
                    <a href="{% url 'login' %}">Log-in</a>
                    <a href="{% url 'signup' %}">Sign-up</a>
                </ul>
            </div>
        </nav>
    </header>

    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log-out</button>
    </form>
    {% endif %}
    {% endif %}

    {% block content %}
    <!-- Pages -->
    {% endblock content %}

</body>
</html>
